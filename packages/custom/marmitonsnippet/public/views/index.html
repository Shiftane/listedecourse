<div class="" data-ng-controller="MarmitonsnippetController">
  <div class="text-center">
    <form novalidate class="simple-form" data-ng-submit="search()" name="searchForm">
      <input type="text" data-ng-model="query" placeholder="query" />
      <button type="submit" class="btn btn-info">Search</button>
    </form>
  </div>
  <div>
    <div data-ng-repeat="result in results.result">
    <a data-ng-click="getRecipe(results.baseUrl + result.link)">{{result.title}}</a>
    </div>    
  </div>

</div>

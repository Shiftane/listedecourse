<div class="full-height" data-ng-controller="ListedecourseController" data-ng-init="showPopupBasket=false">
  <div class="container">
    <div class="navbar-static-top navbar-fixed-top menu-top">
      <!-- SEARCH BOX -->
      <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
        <form novalidate class="form-inline" data-ng-submit="search()" name="searchForm">
          <div class="no-gutter">
            <div class="col-lg-12">
                    <div class="input-group custom-search-form col-lg-12">
                    <span class="input-group-addon hidden-xs"><!--<img src="/favicon.ico">--><b>LISTDECOURSE.CH</b></span>
                    <input type="text" class="form-control" data-ng-model="query" placeholder="recette, ingrédient, etc.">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search">
                        </span>
                      </button>
                    </span>
                     </div><!-- /input-group -->
                </div>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 text-right">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-primary" data-ng-click="open()">{{NumberOfRecipe}} Recette(s)</button>
            <!-- <button type="button" class="btn btn-primary" data-ng-click="open()">{{NumberOfIngredient}} Ingrédient(s) </button>
            <button type="button" class="btn btn-primary" data-ng-click="showPopupBasket=!showPopupBasket">
              <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
            </button>-->
          </div>
      </div>
    </div>
    <div class="center">
      <!-- SEARCH RESULTS -->
      <div class="search-results col-xs-12 col-sm-3 col-md-3 col-lg-3 text-left" data-ng-show="results.result">
          <div class="box-results box-scroll " >
            <table class="table table-striped table-hover">
                <tr data-ng-repeat="result in results.result" class="">
                  <td class="cell-img-result">
                    <img data-ng-src="{{results.logoUrl}}" class="img-result">
                  </td>
                  <td>
                    <a data-ng-click="getRecipe(results.baseUrl + result.link)">{{result.title}}</a>
                  </td>
                </tr>
            </table>
            
          </div>
          

      </div>
      
      <!-- RECIPE DESCRIPTION -->
      <div data-ng-show="recipe" class="full-height box-scroll col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="full-height">
            <div class="info">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <a href="{{recipe.recipeUrl}}" target="_blank"><img data-ng-src="{{results.logoUrl}}" class="img-responsive"></a>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <h4>{{recipe.result.title}}</h4>
                  <p>Temps de préparation : {{recipe.result.prepTime}} min</p>
                  <p>Temps de cuisson : {{recipe.result.cookingTime}} min</p>

                </div>
                <div data-ng-bind-html="recipe.result.descriptionSafe">
                </div>
                <div class="" ng-show="recipe.result.image">
                  <img data-ng-src="{{recipe.result.image}}" class="box-shadow center-block img-rounded img-responsive">
                </div>
            </div>
        </div>
      </div>
      <!-- RECIPE INGREDIENTS -->
      <div data-ng-show="recipe" class="full-height col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <div class="recipe-ingredients box-scroll full-height">
          <form name="quantitiesChange" class="css-form">
            <div class="row">
              <div class="text-center add-to-list col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-success" data-ng-click="saveRecetteInListeDeCourse()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  Ajouter à ma liste
                </button>
              </div>  
              <div class="nbr-people">
                  <div class="control-group">
                    <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12 label-center">Nombre de Personnes</label> 
                    <h-number value="num" step="1" min="1" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></h-number>
                    
                  </div>
                  <input type="hidden" data-ng-model="oldNbrPersons"/>
              </div>
              <br/>
              <br/>
              <ul class="list-group ingredient-list">
                <li class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 ingredient-list list-group-item" data-ng-repeat="ingredient in recipe.result.contenu.ingredients">
                    
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span> {{ingredient.product}}


                     <span class="badge" ng-show="ingredient.quantity">{{ingredient.quantity | number:1}} {{ingredient.unity}}</span>

                </li>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </div>

  
</div>
<div class="modal"><!-- Place at bottom of page --></div>

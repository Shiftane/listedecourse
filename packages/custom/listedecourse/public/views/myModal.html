
        <div class="modal-header">
            <h3 class="modal-title">Liste de courses</h3>
        </div>
        <div class="modal-body">
            <!-- LIST OF INGREDIENTS AND RECIPES-->
              <div ui-tree="options"  data-max-depth="2" id="printableArea" data-drag-enabled="false">
                <ol ui-tree-nodes="" ng-model="listedecourse.recettes" collapse="false">
                  <li ng-repeat="recette in listedecourse.recettes" ui-tree-node >
                    <div ui-tree-handle >
                      <div ui-tree-handle="" class="ng-scope ng-binding angular-ui-tree-handle">
                      <a class="btn btn-success btn-xs" ng-click="toggle(this)"><span class="glyphicon glyphicon-chevron-down" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                      {{recette.title}} {{recette.contenu.nbrPersons}} Personne(s)
                      <a class="pull-right btn btn-danger btn-xs" ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                      </div>
                      
                    </div>
                    <ol ui-tree-nodes="" ng-model="recette.contenu.ingredients" collapse="false">
                      <li ng-repeat="ingredient in recette.contenu.ingredients" ui-tree-node>
                        <div ui-tree-handle>
                          <div ui-tree-handle="" class="ng-scope ng-binding angular-ui-tree-handle">
                          {{ingredient.product}} {{ingredient.quantity | number:1}} {{ingredient.unity}}
                          <a class="pull-right btn btn-danger btn-xs" ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                          </div>
                          
                        </div>
                      </li>
                    </ol>
                  </li>
                </ol>
              </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="print('printableArea')">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
            </button>
            <button class="btn btn-warning" ng-click="cancel()">Retour</button>
        </div>
